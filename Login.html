<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PAII Café</title>
    <link rel="stylesheet" href="CSSforLogin.css">
    <link rel="icon " type="image/x-icon" href="finalogo.png">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="welcome-text">
                <div class="text-container">
                      Warmly<br><span>Welcome!</span>
                      <div class="motto">
                        "Everything You Need Is Coffee,"
                      </div>
                </div>
              
            </div>
            <video src="Coffe Beans Slowmotion.mp4" autoplay loop muted/>
        </div>

        <div class="right">
            <div class="coffee-bg-elements">
                <img src="coffee_elements2-trans.png" alt="element">
           </div>
                <table  cellpadding="5px" cellspacing="30" colspan="2">
                                    <caption>
                                        <div class="login-title">
                                            PAII Café
                                        </div>
                                        <div class="warning-text">Please login to your account.</div>

                                    </caption>
                                    

                    <form>
                        <tr>
                            <td>
                                <div class="label-container">
                                    <label for="username">User Name</label>  <br> 
             
                                </div>
                                <div class="input-container">
                                    <input type="text" id="username"  placeholder="Enter User Name" required>
                                </div>                        
                            </td>
                        </tr>
                           
    
                        <tr>
                            <td>
                                <div class="label-container">
                                      <label for="pwd">Password</label><br>
                                </div>
                                <div class="input-container">
                                 <input type="password" id="pwd" placeholder="Password" required>
                                </div>
                            </td>
                        </tr>
                     
                        <tr>
                            <td> 
                                <div class="radio-container">
                                <input type="radio"id="rme">
                                </div>
                                
                                <label for="rme" class="reme">Remember Me</label> 
                                                               
                                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;

                                <label class="reme"><a href="#" class="forget-pwd">Forget Password?</a></label>
                            </td> 
                            </tr>
                        <tr>
                            <td class="login-btn">
                                
                                    <a href="1_paiicoffee.html">
                                       <div class="btn"> Login </div>
                                    </a>
                            </td>
                        </tr>
                      
                    </form>
                </table>

            </div>
 
            
        </div>
    </div>
  
</body>
</html>
